<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Css link -->
    <link rel="stylesheet" href="style.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="container header-flex">
            <img class="header-icons" src="images/icon-profile.png" alt="Profile">
            <img class="header-feed-icons" src="images/logo.png" alt="">
            <a href="index.html" rel="noopener noreferrer" class="header-icons">
                <img src="images/icon-chat.png" alt="">
            </a>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- chat section -->
            <section class="chat">
                <div class="container chat-con">
                    <div class="message">
                        <div class="chat-person">
                            <img class="chap-profiles" src="images/dog-rex.jpg" alt="">
                            <div>
                                <p class="chat-name">Rex</p>
                                <p class="chat-message">Hollo</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="index.js" type="module"></script>
</body>
</html>
