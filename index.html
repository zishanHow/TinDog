<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinDog</title>
    <!-- Css link -->
    <link rel="stylesheet" href="style.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div class="container header-flex">
            <img class="header-icons" src="images/icon-profile.png" alt="Profile">
            <img class="header-feed-icons" src="images/logo.png" alt="">
            <img class="header-icons" src="images/icon-chat.png" alt="">
        </div>
    </header>

    <main>
        <div class="container">
            <section class="feed">
                <!-- feed are here -->

                <!-- <div class="endMessage">
                    <h2>Yo, You loved ${stat}</h2>
                    <picture class="">
                        <img src="images/logo.png" alt="">
                    </picture>
                </div> -->
            </section>

            <section class="rections">
                <!-- <img id="like" src="images/badge-like.png" alt="">
                <img id="nope" src="images/badge-nope.png" alt=""> -->
            </section>

            <section class="like-dislike decide-flex">

                <div class="decide-box" id="cross" data-cross="cross">
                    <img class="decide-icons cross" src="images/icon-cross.png" 
                        alt="Dislike" data-cross="cross">
                </div>

                <div class="decide-box" id="heart" data-heart="heart">
                    <img class="decide-icons heart" src="images/icon-heart.png" 
                        alt="Like" data-heart="heart">
                </div>

            </section>
        </div>
    </main>


    <script src="index.js" type="module"></script>
</body>

</html>
