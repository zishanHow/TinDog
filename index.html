<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinDog</title>
    <!-- Css link -->
    <link rel="stylesheet" href="style.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div class="container header-flex">
            <img class="header-icons" src="images/icon-profile.png" alt="Profile">
            <img class="header-feed-icons" src="images/logo.png" alt="">
            <a href="chat.html" rel="noopener noreferrer" class="header-icons">
                <img src="images/icon-chat.png" alt="">
            </a>
        </div>
    </header>

    <main>
        <div class="container">
            <section id="feed">
                <!-- feed are here -->
            </section>

            <section>
                <div class="container">
                    <img class="like-text" id="like-text" src="images/badge-like.png" alt="">
                    <img class="nope-text" id="nope-text" src="images/badge-nope.png" alt="">    
                </div>
            </section>

            <section class="like-dislike decide-flex">
                <div class="decide-box" id="decide-icons-cross" data-cross="cross">
                    <img class="decide-icons cross" src="images/icon-cross.png" 
                        alt="Dislike" data-cross="cross">
                </div>
                <div class="decide-box" id="decide-box-heart" data-heart="heart">
                    <img class="decide-icons heart" src="images/icon-heart.png" 
                        alt="Like" data-heart="heart">
                </div>
            </section>
        </div>
    </main>


    <script src="index.js" type="module"></script>
</body>

</html>
