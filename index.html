<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinDog</title>
    <!-- Css link -->
    <link rel="stylesheet" href="style.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div class="container header-flex">
            <img class="header-icons" src="images/icon-profile.png" alt="Profile">
            <img class="header-feed-icons" src="images/logo.png" alt="">
            <img class="header-icons" src="images/icon-chat.png" alt="">
        </div>
    </header>

    <main>
        <div class="container">
            <section id="feed">
                <div class="feed-flex">
                    <img class="feed-img" src="images/dog-teddy.jpg" alt="">

                    <img class="like-text" src="images/badge-like.png" alt="">
                    <img class="nope-text" src="images/badge-nope.png" alt="">

                    <div class="support-text">
                        <p class="date">Today, 30</p>
                        <p class="caption">How you doin?</p>
                    </div>
                </div>
            </section>

            <section class="like-dislike decide-flex">
                <div class="decide-box" id="decide-icons-cross">
                    <img class="decide-icons cross" src="images/icon-cross.png" alt="Dislike">
                </div>
                <div class="decide-box" id="decide-box-heart">
                    <img class="decide-icons heart" src="images/icon-heart.png" alt="Like">
                </div>
            </section>
        </div>
    </main>


    <script src="index.js" type="module"></script>
</body>

</html>
